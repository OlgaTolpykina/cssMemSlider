<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" href="favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>cssMemSlider</title>
</head>
<body>
    <div class="wrapper">
        <input class="controls_input" type="radio" name="slide" id="slide1" checked>
        <input class="controls_input" type="radio" name="slide" id="slide2">
        <input class="controls_input" type="radio" name="slide" id="slide3">
        <input class="controls_input" type="radio" name="slide" id="slide4">
        <input class="controls_input" type="radio" name="slide" id="slide5">
        <div class="slider-container">
            <div class="slider-inner-container">
                <img class="slider_img" src="img/squirrel.jpg" alt="">
                <img class="slider_img" src="img/lion.jpg" alt="">
                <img class="slider_img" src="img/ferret.jpg" alt="">
                <img class="slider_img" src="img/dog.jpg" alt="">
                <img class="slider_img" src="img/owl.jpg" alt="">
            </div>
        </div>
        <div class="text-container">
            <div class="text-inner-container">
                <p class="text">Sliders, please start moving!</p>
                <p class="text">A programmer who released updates and switched off mobile not to hear about bugs.</p>
                <p class="text">When an employer asks 10 years' experience before you turn 20.</p>
                <p class="text">Probably I can add some paddings to this pie to make it bigger?...</p>
                <p class="text">The way a programmer sleeps;)</p>
            </div>
        </div>
        <div class="controls">
          <label class="controls_label" for="slide1"></label>
          <label class="controls_label" for="slide2"></label>
          <label class="controls_label" for="slide3"></label>
          <label class="controls_label" for="slide4"></label>
          <label class="controls_label" for="slide5"></label>
        </div>
      </div>
</body>
</html>
